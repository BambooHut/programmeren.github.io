     function liniairSearch() {

        var getallenRij = new Array(50);

            i = i + 1;
            }

        }
    }

    <script>
     function bubbleSort() {
        // Hier komt een programma dat random getallen van groot naar klein en van klein naar groot te sorteren
         var aantal;

         aantal = Number(window.prompt('Geef aantal getallen op'));
         var nummers = new Array(aantal);
        var teller;

         for (teller = 0; teller <= nummers.length - 1; teller++) {

        // Hier worden random getallen onder de honderd gegenereerd
            nummers[teller] = Math.floor(Math.random() * 100);
         }
         weergaveArray(nummers);
        var welke;

          welke = window.prompt('Wil je beginnen bij het grootsts of het kleinst bij het sorteren?');

          // het breakpoint was gedaan om het wat overzichtelijker is
          if (welke == "grootst") {
             reverseSorteer(nummers);
         } else {
             sorteer(nummers);
         }


        function reverseSorteer(nummers) {
         // hier worden de cijfers van groot naar klein te sorteren
         var i;
         var j;
         var temp;

            for (i = 0; i <= nummers.length - 1; i++) {
             for (j = 0; j <= nummers.length - i - 2; j++) {
                if (nummers[j] < nummers[j + 1]) {
                temp = nummers[j];
                nummers[j] = nummers[j + 1];
                nummers[j + 1] = temp;
             }
            }
            }
            window.alert("De gesorteerde waarde zijn");
            weergaveArray(nummers);
        }

        function sorteer(nummers) {
         // dit programma sorteerd de rij van klein naar groot
            var i;
            var j;
            var temp;

            for (i = 0; i <= nummers.length - 1; i++) {
                for (j = 0; j <= nummers.length - i - 2; j++) {
                    if (nummers[j] > nummers[j + 1]) {
                         temp = nummers[j];
                         nummers[j] = nummers[j + 1];
                         nummers[j + 1] = temp;
                     }
                }
            }
             window.alert("De gesorteerde waarde zijn");
             weergaveArray(nummers);
        }

        function weergaveArray(nummers) {
        // Hier worden alle nummers op verteld
            var teller;

            for (teller = 0; teller <= nummers.length - 1; teller++) {
                 window.alert(nummers[teller]);
            }
        }
     }
    </script>

        function subBubbleSort(aantal){
     // dit programma sorteerd de rijrandom getallen van klein naar groot

         var temp;

         for (i = 0; i <= aantal.length - 1; i++) {

     function search(aantal, geradenGetal, i) {
     // Hier wordt er binary search uitgevoerd op de random getallen.
         var plaatsGeraden;

         plaatsGeraden = false;
            var eindIndex;

         eindIndex = i;
            var middenIndex;

         middenIndex =  i / 2;
         var beginIndex;

            beginIndex = 0;
            while (plaatsGeraden != true) {

            // Als het getal groter is dan het getal wat in het midden staat, zal het naar rechts gaan. Zo niet naar links
             if (geradenGetal > aantal[middenIndex]) {

                if (beginIndex == middenIndex) {
                    window.alert("Niet gevonden");
                    plaatsGeraden = true;
                } else {
                    beginIndex = middenIndex;
                    middenIndex = (double) (eindIndex + middenIndex) / 2;

             } else {

                if (beginIndex == middenIndex) {
                    window.alert("Niet gevonden");
                    plaatsGeraden = true;
                } else {
                    eindIndex = middenIndex;
                    middenIndex = (beginIndex + middenIndex) / 2;
                }
            }
            }
        }

    <script>
function complexeRekenmachine(){
    // Ik heb besloten om de rekenmachine in een ander programma te doen, zodat het overzichtelijker is. De main zorgt er alleen voor dat er een nieuwe berekening kan worden gestart zonder het hele programma af te sluiten.
    var start;

    start = "ja";

    // Deze loop hieronder is zodat er een nieuwe berekening kan worden begonnen zonder het programma opnieuw op te starten.
    while (start == "ja") {

        // Ik had besloten om het rekenmachine deelin een andere functie te plaatsen om het overzichtelijker te maken.
        rekenmachine();
        window.alert("Wil je een nieuwe berekening beginnen?");
        start = window.prompt('Enter a value for start');
    }
    window.alert("Tot ziens!!!");
}

function rekenmachine() {
    // In de 'rekenmachine' worden de sommen verwerkt. Je kan hier +,-,/,*, machten, wortels en modulair mee berekenen.
    var cijfer1;

    // Het mag dan wel cijfer1 heten, maar het wordt eigenlijk als 2e getal gebruikt.
    var functie;
    var antwoord;

    // Ik heb besloten om 'antwoord' als het eerste cijfer te gebruiken. Dit zorgt ervoor dat ik 'antwoord' weer kan hergebruiken wanneer iemand verder wil met de berekening.
    var doorgaan;

    // 'Doorgaan' zorgt ervoor dat iemand het antwoord van een vorige berekening kan gebruiken om een nieuwe berekening te beginnen.
    doorgaan = "ja";
    antwoord = Number(window.prompt('Begin maar met een cijfer'));
    while (doorgaan == "ja") {
        
        functie = window.prompt('Waar wil je mee rekenen? Kies uit +, -, *, /, machten, wortel of modulair.');
        if (functie == "+") {
            
            cijfer1 = Number(window.prompt('Vul nog een cijfer in'));
            antwoord = antwoord + cijfer1;
            window.alert(antwoord);

            doorgaan = window.prompt('Wil je doorgaan met de berekening?');
        } else {
            if (functie == "-") {
                window.alert("Vul nog een cijfer in");
                cijfer1 = Number(window.prompt('Enter a value for cijfer1'));
                antwoord = antwoord - cijfer1;
                window.alert(antwoord);
                window.alert("Wil je doorgaan met de berekening?");
                doorgaan = window.prompt('Enter a value for doorgaan');
            } else {
                if (functie == "*") {
                    window.alert("Vul nog een cijfer in");
                    cijfer1 = Number(window.prompt('Enter a value for cijfer1'));
                    antwoord = antwoord * cijfer1;
                    window.alert(antwoord);
                    window.alert("Wil je doorgaan met de berekening?");
                    doorgaan = window.prompt('Enter a value for doorgaan');
                } else {
                    if (functie == "/") {
                        window.alert("Vul nog een cijfer in");
                        cijfer1 = Number(window.prompt('Enter a value for cijfer1'));
                        if (cijfer1 == 0) {

                            // Het is niet mogelijk om te delen door 0, dus om ervoor te zorgen dat het programma geen error geeft, moet ik ervoor zorgen dat daar niet mee gerekend wordt.
                            window.alert("Je kan niet delen door 0 helaas. Probeer iets anders.");
                            doorgaan = "nee";
                        } else {
                            antwoord = antwoord / cijfer1;
                            window.alert(antwoord);
                            window.alert("Wil je doorgaan met de berekening?");
                            doorgaan = window.prompt('Enter a value for doorgaan');
                        }
                    } else {
                        if (functie == "machten") {
                            window.alert("Met welke macht wil je rekenen?");
                            cijfer1 = Number(window.prompt('Enter a value for cijfer1'));
                            antwoord = Math.pow(antwoord, cijfer1);
                            window.alert(antwoord);
                            window.alert("Wil je doorgaan met de berekening?");
                            doorgaan = window.prompt('Enter a value for doorgaan');
                        } else {
                            if (functie == "wortel") {
                                if (antwoord > 0) {
                                    window.alert("Welke machts wortel wil je gebruiken?");
                                    cijfer1 = Number(window.prompt('Enter a value for cijfer1'));
                                    antwoord = Math.pow(antwoord, 1 / cijfer1);

                                    // Wortel(x)= x^1/2, dus zo kan je andere machts wortels maken.
                                    window.alert(antwoord);
                                    window.alert("Wil je doorgaan met de berekening?");
                                    doorgaan = window.prompt('Enter a value for doorgaan');
                                } else {

                                    // Je kan geen negatieve wortel hebben, dus er komt een foutmelding.
                                    window.alert("Je kan geen negatief getal in een wortelplaatsten. Probeer iets anders.");
                                    doorgaan = "nee";
                                }
                            } else {
                                if (functie == "modulair") {
                                    window.alert("Door welk cijfer wil je het delen?");
                                    cijfer1 = Number(window.prompt('Enter a value for cijfer1'));
                                    antwoord = antwoord % cijfer1;

                                    // Modulair is dat 2 cijfers door elkaar worden weggedeelt en de getallen die niet helemaal weg konden worden gedeeld zijn het modulair.
                                    window.alert(antwoord);
                                    window.alert("Wil je doorgaan met de berekening?");
                                    doorgaan = window.prompt('Enter a value for doorgaan');
                                } else {
                                    window.alert("Dat begrijp ik niet!");
                                    doorgaan = "nee";

                                    // Omdat er geen antwoord is in de berekening, maar 'antwoord' wel is ingevult, moet er ook in het programma direct een eind aan de berekening worden gemaakt.
                                }
                            }
                        }
                    }
                }
            }
        }

        // Ik heb "wil je doorgaan" en "input doorgaan" hier niet geplaatst, omdat het anders in de knel komt met de foutmeldingen.
    }
}
